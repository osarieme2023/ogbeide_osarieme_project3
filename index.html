<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scafffold</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <section class="grid-con">
        <h1 class="hidden">Hello</h1>

        <p class="box col-start-1 col-end-4">Logo</p>
        <p class="box col-start-4 m-col-start-4 m-col-end-13">Nav</p>
        <p id="hero-image" class="hero box col-span-full">Hero Image</p>
        <p class="P2 box col-span-full m-col-start-1 m-col-end-7 ">Product 1</p>
        <p class="P2 box col-span-full m-col-start-7 m-col-end-13">Product 2</p>
        <p class="P2 box col-start-1 col-end-3 m-col-start-1 m-col-end-5 lang l-col-end-4 ">Service 1</p>
        <p class="P2 box col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7 ">Service 2</p>
        <p class="P2 box col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">Service 3</p>
        <p class="P2 box col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">Service 4</p>
        <p class="P2 box col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service 5</p>
        <p id="image" class="P2 box l-col-start-4 l-col-end-10">image</p>
        <p class="P2 box col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">service 6</p>
        <p id="footer" class="P2 box col-span-full">Footer</p>

    </section>

    <script src="js/main.js"></script>
</body>
</html>
